<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>STAR WARS</title>
  </head>
  <body>
    <header>
      <section class="caixa-header">
        <figure>
         <img  class="mascarado" src="./img/mascarado.png" alt="kylo starwars imagem"/> 
        </figure>
         <figure class="star">
          <img class="img-star" src="./img/star.png" alt="Star"/>
          </figure> 
          <figure class="wars">
          <img  class="img-wars"  src="./img/wars.png" alt="Wars"/>
        </figure>
        <figure class="legiao">
          <img class="img-legiao" src="./img/legiao.png" alt="crie sua legião">
        </figure>
      </section>
    </header>
    <main>
      <section class="estrutura">
        <figure class="robot">
         <img class="img-robot" src="./img/robot.png" alt="At-At starwars">
        </figure>
        <figure class="card-vermelho">
         <img class="img-card" src="./img/vermelho.png" alt="card vermelho">
        </figure>
        <figure>
          <img  class="img-texto" src="./img/text+logo.png" alt="texto com imagem de starwars">
        </figure>
        <section class="dartrey">
          <div class="line"></div>
          <figure class="dart">
            <img class="img-dart" src="./img/darthmaul.png" alt="dart maul starwars">
          </figure>
          <div class="menu">
          <p class="strong">Estrutura de <strong>jogo</strong></p>
          <p>Jornada</p>
          <p>A Batalha do guerreiro estelar</p>
          <p>Heróis contra os vilões</p>
          <p>A batalha galáctica</p>
          <p>Superioridade</p>
          <p>Fliperama</p>
         </div>
         <figure class="rey">
           <img class="img-rey" src="./img/rey.png" alt="rey starwars">
         </figure>
        </section>
      </section>
      <section class="atributos">
        <h1>Atributos</h1>
        <figure>
         <img src="./img/starwars poder.png" alt=" soldado starwars utilizando poder">
        </figure>
        <div batalha-starwars>
          <figure>
            <img src="./img/soldado starwars.png" alt="Stormtrooper">
          </figure>
          <figure>
            <img src="./img/Soldados robos.png" alt="Robos starwars">
          </figure>
          <figure>
            <img src="./img/nave starwars.png" alt="naves starwars">
          </figure>
          <figure>
            <img src="./img/soldados starwars.png" alt="Stormtroopers">
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
